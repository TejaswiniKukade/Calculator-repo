<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mycalculator.css">
	<title>Calculator</title>
</head>
<body>

	<h1 class="calcu">CALCULATOR</h1>
	<div class="container" >
      <div class="indiv">
		<div class="row">
			<input type="text" class="input" id="display" placeholder="0">
			
		</div>
		<div class="row">
           <button class="btn "  onclick="clearDisplay()">AC</button> 
           <button class="button" style="background-color: white; color: #f5782a;">M-</button> 
           <button class="button" style="background-color: white; color: #f5782a;">M+</button> 
           <button class="btn" onclick="appendToDisplay('/')">/</button> 
        </div>

		<div class="row">
           <button class="button" onclick="appendToDisplay('7')">7</button> 
           <button class="button" onclick="appendToDisplay('8')">8</button> 
           <button class="button" onclick="appendToDisplay('9')">9</button> 
           <button class="btn" onclick="appendToDisplay('*')">*</button> 
        </div>

        <div class="row">
        	<button class="button" onclick="appendToDisplay('4')">4</button> 
           <button class="button" onclick="appendToDisplay('5')">5</button> 
           <button class="button" onclick="appendToDisplay('6')">6</button> 
           <button class="btn" onclick="appendToDisplay('-')">-</button> 
        </div>
        <div class="row">
        	<button class="button" onclick="appendToDisplay('1')">1</button> 
           <button class="button" onclick="appendToDisplay('2')">2</button> 
           <button class="button" onclick="appendToDisplay('3')">3</button> 
           <button class="btn" onclick="appendToDisplay('+')">+</button> 
        </div>
        <div class="row">
        	<button class="button" onclick="appendToDisplay('0')">0</button> 
           <button class="button" onclick="appendToDisplay('.')">.</button> 
           <button class="button" style="background-color: #f5782a" onclick="calculateResult()">=</button> 
           <button class="btn" onclick="appendToDisplay('%')">%</button> 
        </div>
        <div>

	</div>

	<script type="text/javascript">
		
		let displayValue = '';

     function appendToDisplay(value) {
    displayValue += value;
    document.getElementById('display').value = displayValue;
    }

    function clearDisplay() {
    displayValue = '';
    document.getElementById('display').value = '';
   }

    function calculateResult() {
    try {
        displayValue = eval(displayValue);
        document.getElementById('display').value = displayValue;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
    }
	</script>

	
</body>
</html>
